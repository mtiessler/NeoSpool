services:
  neo4j:
    image: neo4j:5
    environment:
      - NEO4J_AUTH=neo4j/neo4j
      - NEO4J_PASSWORD=neo4j
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
      - NEO4J_apoc_import_file_enabled=true
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p $${NEO4J_PASSWORD:-neo4j} 'RETURN 1' >/dev/null 2>&1"]
      interval: 5s
      timeout: 5s
      retries: 20

  importer:
    build: .
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=neo4j
      - NEO4J_DATABASE=neo4j
      - IMPORT_DIR=/data/import
      - CYPHER_DIR=/data/cypher
      - LOG_DIR=/data/logs
    volumes:
      - ./import:/data/import
      - ./cypher:/data/cypher
      - ./logs:/data/logs
    depends_on:
      neo4j:
        condition: service_healthy
    restart: "no"

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_plugins:
